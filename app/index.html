<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Libros</title>
</head>

<body class="h-screen flex flex-col">
  <header class="w-full bg-gray-800 p-4 flex justify-between items-center">
    <nav class="flex items-center">
      <a class="text-white text-xl mr-2" href="/">Libros</a>
      <div class="text-white text-xs hidden sm:block ml-2">
      </div>
    </nav>
    <div class="w-8 h-8 cursor-pointer">
    </div>
  </header>

  <main class="flex-grow overflow-y-auto flex w-full">
    <aside class="w-80 h-full bg-gray shadow-md w-fulll hidden sm:block">
      <div class="flex flex-col h-full justify-between p-4 bg-gray-800">
        <div class="text-sm">
          <a href="/"
            class="block bg-gray-700 text-blue-300 hover:bg-gray-700 hover:text-blue-300 p-2 rounded mt-2 cursor-pointer">Prestamos</a>
          <a href="/libros"
            class="block bg-gray-900 flex justify-between items-center text-white p-2 rounded mt-2 cursor-pointer hover:bg-gray-700 hover:text-blue-300">Libros</a>
          <a href="/clientes"
            class="block bg-gray-900 text-white p-2 rounded mt-2 cursor-pointer hover:bg-gray-700 hover:text-blue-300">Clientes</a>
        </div>
      </div>
    </aside>

    <section class="overflow-y-auto overflow-x-auto w-full p-4">
      <h1 class="text-5xl">Prestamos</h1>
      <form method="POST" class="mt-8 flex justify-between space-x-16">
        <div class="flex space-x-2 items-center">
          <label for="date-start" class="text-sm font-medium text-gray-700">INICIO</label>
          <input type="date" name="date-start" id="date-start"
            class="border border-gray-300 px-2 py-1 focus:ring-indigo-500 focus:border-indigo-500  rounded-md" placeholder="0.00">
        </div>

        <div class="flex space-x-2 items-center">
          <label for="date-end" class="text-sm font-medium text-gray-700">FIN</label>
          <input type="date" name="date-end" id="date-end"
            class="border border-gray-300 px-2 py-1 focus:ring-indigo-500 focus:border-indigo-500  rounded-md" placeholder="0.00">
        </div>

        <button class="flex-grow text-white font-semibold px-2 py-1 rounded-md bg-blue-500 hover:bg-blue-600">
          Procesar
        </button>
      </form>
      <table class="overflow-x-scroll mt-8 min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Ejemplar
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Libro
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Cliente
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Inicio
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Inicio
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Fin
            </th>
            <th scope="col" class="px-6 py-3">
            </th>
            <th scope="col" class="px-6 py-3">
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">

        </tbody>
      </table>
    </section>
  </main>

  <template id="prestamo-template">
    <tr class="hover:bg-gray-50">
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        001
      </td>
      <td class="px-6 py-4 whitespace-nowrap">
        Book name
      </td>
      <td class="px-6 py-4 whitespace-nowrap">
        Jane Cooper
      </td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        2020-02-03
      </td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        2020-02-08
      </td>
      <td class="text-sm h-full whitespace-nowrap">
        <button class="text-white mr-4 py-1 px-2 bg-green-500 hover:bg-green-600 rounded-md">Finalizar</button>
      </td>
      <td class="text-sm h-full whitespace-nowrap">
        <button class="text-red-600 hover:text-red-900">Delete</button>
      </td>
    </tr>
  </template>
  <script>
    // LISTENERS
    document.addEventListener('DOMContentLoaded', async () => {
      let prestamos = await fetchPrestamos();
      generatePrestamos(prestamos);
    });

    async function fetchPrestamos() {
      return [{
        isbn: '001',
        titulo: 'libro 1',
        fechaIni: '2020-03-02',
        fechaIni: '2020-03-08',
      }];
    }

    // GENERATE AND UPDATE HTML
    function generatePrestamos(prestamos) {
      const tableBody = document.querySelector('tbody');

      for (prestamo of prestamos) {
        const createdPrestamo = generatePrestamo(prestamo);
        tableBody.appendChild(createdPrestamo);
      }
    }

    function generatePrestamo(prestamo) {
      const template = document.getElementById('prestamo-template');
      let clone = template.content.firstElementChild.cloneNode(true);
      let td = clone.querySelectorAll("td");

      td[0].textContent = prestamo.isbn;
      td[1].textContent = prestamo.titulo;
      td[2].textContent = prestamo.fechaIni;
      td[3].textContent = prestamo.fechaFin;

      clone.id = prestamo.isbn;

      return clone;
    }

    async function createPrestamo() {
      const fd = new FormData();
      fd.append('action', 'new-prestamo');

      fetch('/prestamos', {
        method: "POST",
        body: fd
      });
    }
  </script>
  <script type="module" src="App.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      makeCurrentLinkActive();
    });

    function makeCurrentLinkActive() {
      const currLink = location.href;
      const currLinkElems = document.querySelectorAll('aside a');

      for (const currLinkElem of currLinkElems) {
        if (currLinkElem.href == currLink) {
          currLinkElem.classList.remove('text-white');
          currLinkElem.classList.remove('bg-gray-900');
          currLinkElem.classList.add('bg-gray-700');
          currLinkElem.classList.add('text-blue-300');
        } else {
          currLinkElem.classList.add('text-white');
          currLinkElem.classList.add('bg-gray-900');
          currLinkElem.classList.remove('bg-gray-700');
          currLinkElem.classList.remove('text-blue-300');
        }
      }
    }
  </script>
</body>
